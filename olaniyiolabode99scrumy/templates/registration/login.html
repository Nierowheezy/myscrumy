<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .container {
            width: 960px;
            height: 500px;
            margin: 50px auto;
            text-align: center;
            background-color: rgb(174, 194, 240);
        }

        body {
            background-color: rgb(146, 166, 211);
        }

        p {
            padding: 50px;
        }

        input[type=submit] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            background-color: #827ffe;
            margin: 10px;
            width: 80px;
            text-transform: uppercase;
            
        }

        input {
            padding: 10px;
            border-radius: 5px;
        }
    </style>

</head>



<body>

    <div class="container">
        <p>Login to your account or <a href={% url 'olaniyiolabode99scrumy:signup' %}>Create an account</a></p>
        <form method="POST"> {% csrf_token %}
            <label id="user">Username:</label> 
            <input name="username" type="text" placeholder="please enter your usernmae">
            <label id="user">Password:</label> 
            <input name="password" type="password" placeholder="please enter your password">
            <input type="submit" value="Login">
            {% if form.errors %}<p>invalid login credentials</p>{% endif %}
        </form>

    </div>
</body>

</html>
