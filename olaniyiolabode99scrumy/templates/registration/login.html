<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .container {
            width: 960px;
            height: 500px;
            margin: 50px auto;
            text-align: center;
            background-color: rgb(174, 194, 240);
        }

        body {
            background-color: rgb(146, 166, 211);
        }

        p {
            padding: 50px;
        }

        p.login {
            font-size: 2rem;
            font-weight: bold;
        }

        input[type=submit] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            background-color: #827ffe;
            margin: 10px;
            width: 80px;
            text-transform: uppercase;

        }

        input {
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="forrm container">
        <p class="login">Login</p> <br>
        <form method="POST">
            {% csrf_token %}
            <label id="user">Username:</label> <br><br>
            <input class="one" type="text" name="username"><br><br>
            <label id="pass">Password:</label> <br><br>
            <input class="one" type="password" name="password"><br>
            <input class="two" type="submit" name="submit" value="Submit">
            <h2 class="index"><a href="{% url 'index' %}">Register Here </a></p>
        </form>
    </div>

    {% if form.errors %}
    <p>Invalid login credentials</p>
    {% endif %}
</body>

</html>
